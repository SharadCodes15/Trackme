<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMe - Midnight Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b', /* Slightly lighter than 900 */
                            900: '#0f172a', /* Deep Midnight */
                            950: '#020617', /* Darker Midnight */
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-slate-800/20 backdrop-blur-lg border border-white/10 shadow-xl;
            }
            .glass-card {
                @apply bg-slate-800/20 backdrop-blur-lg border border-white/10 shadow-lg hover:border-white/20 transition-all duration-300;
            }
        }
        body {
            /* Deep midnight background */
            transition: background-color 0.3s ease;
        }
        
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 antialiased min-h-screen flex flex-col">

    <!-- Hamburger Menu Button -->
    <button id="menu-toggle"
        class="fixed top-6 left-6 z-[100] p-2 rounded-lg bg-slate-800/80 backdrop-blur-sm border border-slate-700/50 hover:bg-slate-700/80 transition-all duration-300 shadow-lg">
        <svg class="w-6 h-6 text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Overlay -->
    <div id="menu-overlay"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity duration-300">
    </div>

    <!-- Sidebar Menu -->
    <aside id="sidebar"
        class="fixed top-0 left-0 h-full w-80 bg-slate-900 border-r border-slate-800 shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-between p-6 border-b border-slate-800">
                <h2 class="text-2xl font-bold text-white">TrackMe</h2>
                <button id="menu-close" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
                    <svg class="w-6 h-6 text-slate-400 hover:text-white" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-grow p-6 space-y-2">
                <a href="{{ url_for('dashboard') }}"
                    class="flex items-center gap-4 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all duration-200 group">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span class="text-lg font-medium">Dashboard</span>
                </a>
                <a href="{{ url_for('habits_page') }}"
                    class="flex items-center gap-4 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all duration-200 group">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    <span class="text-lg font-medium">Habits Tracker</span>
                </a>

                <!-- Daily Attendance Tracker (Collapsible) -->
                <div class="space-y-1">
                    <button id="attendance-toggle"
                        class="w-full flex items-center justify-between px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:text-white transition-all duration-200">
                        <div class="flex items-center gap-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                                </path>
                            </svg>
                            <span class="text-lg font-medium">Daily Attendance Tracker</span>
                        </div>
                        <svg id="chevron-icon" class="w-4 h-4 transition-transform duration-300" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Submenu -->
                    <div id="attendance-submenu" class="hidden overflow-hidden transition-all duration-300 ease-in-out">
                        <div class="ml-4 pl-4 border-l-2 border-slate-700 space-y-1">
                            <a href="/timetable"
                                class="flex items-center gap-3 px-4 py-2 rounded-lg text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span>Time Table</span>
                            </a>
                            <a href="/attendance"
                                class="flex items-center gap-3 px-4 py-2 rounded-lg text-sm text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                                <span>Attendance</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Sidebar Footer -->
            <div class="p-6 border-t border-slate-800">
                <p class="text-xs text-slate-500 text-center">Â© 2026 TrackMe</p>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <main class="flex-grow container mx-auto px-4 py-8 md:px-6 lg:px-8 max-w-6xl">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-slate-500 text-sm">
        <p>&copy; 2026 TrackMe. Build better habits.</p>
    </footer>

    <!-- Navigation Toggle Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuClose = document.getElementById('menu-close');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('menu-overlay');

        function openMenu() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeMenu() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('opacity-0', 'pointer-events-none');
        }

        menuToggle.addEventListener('click', openMenu);
        menuClose.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeMenu();
        });

        // Collapsible Attendance Submenu
        const attendanceToggle = document.getElementById('attendance-toggle');
        const attendanceSubmenu = document.getElementById('attendance-submenu');
        const chevronIcon = document.getElementById('chevron-icon');

        attendanceToggle.addEventListener('click', () => {
            const isHidden = attendanceSubmenu.classList.contains('hidden');

            if (isHidden) {
                // Show submenu
                attendanceSubmenu.classList.remove('hidden');
                chevronIcon.style.transform = 'rotate(180deg)';
            } else {
                // Hide submenu
                attendanceSubmenu.classList.add('hidden');
                chevronIcon.style.transform = 'rotate(0deg)';
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
